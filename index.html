<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Daily Bruin Print Archive</title>
<link rel="icon" href="http://sources.dailybruin.com/images/favicon.png" type="image/x-icon" />
<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="bootstrap.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<!-- header -->

<div class="row" id="header">
  <div class="col-sm-12" style="margin-bottom:2px; margin-top:18px; margin-left:0px; margin-right:0px;">
    <table><tr><td style="background-color=none;"><img src="logo.svg" height=39px></td><td><h1 id="toph1"> Print Archive</h1></td></tr></table>
  </div>
</div>
<div class="row" height="10px"><p></p></div><div class="row">

<!-- left column -->

  <div class="col-sm-3">
    <div style="overflow-y:auto; height:calc(100vh - 120px); margin-bottom:0px;">
    	<form name="calendar">
    		Date: <select name="date" id="date">
			  <option value="01:3">September 10, 1915</option>
			  <option value="32:312">October 25, 1954</option>
			  <option value="89:114">August 16, 1982</option>
			  <option value="102:389">October 3, 1985</option>
			</select>
    		<input name="Submit"  type="submit" value="Go" onclick="update();return false"/>
    	</form>
    </div>
  </div>

<!-- right column -->

  <div class="col-sm-9" style="height:100%">
    <div style="padding:0px; height:calc(100vh - 120px); margin-bottom:0px; background-color:black;">
      <div style="padding:0px; height:calc(40vw - 120px); overflow-y:hidden;" id="viewer"><p style="color:white;">Use the calendar on the left to select a date.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
